<html>
  <head>
    <title>mouse</title>
    <style>
      body {
        min-height: 100vh;
      }
      #x {
        visibility: hidden;
        position: absolute;
        border-radius: 50%;
        background: rgb(38, 54, 147);
        margin: 10px;
        height: 20px;
        width: 20px;
        animation: pulse 0.1s infinite;
      }
     
      
    </style>
  </head>
  <body onmousedown="displayMsg(event)" onmouseup="hide(event)">
    <span id="x"></span>

    <script>
      function displayMsg(event) {
        var msg = document.getElementById("x");
        msg.style.visibility = "visible";
        msg.style.left = event.clientX - 15 + "px";
        msg.style.top = event.clientY - 15 + "px";
      }

      function hide() {
        var msg = document.getElementById("x");
        msg.style.visibility = "hidden";
      }
    </script>
  </body>
</html>
