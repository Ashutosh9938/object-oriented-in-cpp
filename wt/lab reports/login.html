<html>
    <head>
        <title> log in page </title>
    </head>
    <style>
    th{
           
           color:blue;
    }
    </style>
 <body bgcolor="brown">
    <table border="4" cellspacing="20" align="center" bgcolour="white">
    <form>
    <th align="center">login page</th>
    <div>
    <tr>
            <td scope="column"> 
                <input
                type="text"
                name="username"
                required="required"
                size="20"
                placeholder="Enter username"/>
            </td>
            </tr>
            <tr>
            <td scope="column"> 
                <input
                type="text"
                name="password"
                required="required"
                size="20"
                maxlength="5"
                placeholder="password"/>
            </td>
            </tr>
        </div>
    </form>
    </table>
</body>
</html>
