<html>
  <head>
    <title>Simple form</title>
  </head>
  <style>
     table{
          colour:white;;
      }
      th{
          background-color:rgb(156, 42, 0);
          padding:5px;
          text-transform: uppercase;
      }
      td{
          background-color: black;
          color:white;
      }
    #div{
          background-color: rgb(121, 37, 7);
      }
  </style>
  <body>
    <h2 align="center">Sign up form</h2>
    <br />
        <table border="0" cellspacing="0" align="center">
        <form>    
            <div>
                <tr>
                    <th colspan="2" align="left">SIGN UP</th>
                </tr>
            </div>
            <div>
                <tr>
                    <td> Name:</td>
                    <td><input
                        type="text"
                        name="name"
                        required="required"
                        size="20"
                        placeholder="Enter Name"/>
                    </td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td> <input
                        type="text"
                        name="username"
                        required="required"
                        size="20"
                        placeholder="Enter Your Last Name"
                        /></td>
                    </tr>
                <tr>
                    <td> Screen Name:</td>
                    <td><input
                        type="text"
                        name="username"
                        required="required"
                        placeholder="Enter Your Screen Name"
                        /></td>
                    </tr>
               <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" name="day"/></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><label><input type="radio" value="M" name="gender" />Male</label>
                        <label><input type="radio" value="F" name="gender" /> Female</label></td>
                    </tr>
                    <tr>
                        <td>Country:</td>
                        <td><select name="country">
                            <option>Select Country</option>
                            <option>Nepal</option>
                            <option>China</option>
                            <option>Australia</option>
                            <option>America</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>E-mail:</td>
                        <td> <input type="email" name="useremail" placeholder="example@abc.com" /></td>
                    </tr>
                    <tr>
                <td>Phone:</td>
                <td><input type="contact" name="userphone" maxlength="10" minlength="10" placeholder="Phone no" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="userpass" maxlength="10" minlength="10" /></td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="password" name="userpass" maxlength="10" /></td>
            </tr>
            <div id="div">
                    <tr >
                    <td align="center" colspan="2"><input type="submit"/>
                        <input type="reset" /></td>
                    </tr>
                </div>
            </div>
        </form>     
    </table>
       <div>
            <p align="center">SIGN IN BY AGREEING OUR TERMS & CONDITIONS<br>
            <a href="term&condition.html">Terms And Condition</a>&<a href="term&condition.html">policy</a>
            </p>           
        </div>
        <div align ="center">
            <p>ALREADY HAVE ACCOUNT?</p>
            <button><a href="flogin.html">login</a></button>
        </div>
  </body>
</html>
